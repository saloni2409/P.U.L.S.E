<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.U.L.S.E - Health & Nutrition Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a class="sidebar-brand" href="/api/dashboard/">
                    <i class="bi-heart-pulse-fill me-2"></i>
                    <span>P.U.L.S.E</span>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/api/dashboard/">
                        <i class="bi-grid-1x2-fill me-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/meals/">
                        <i class="bi-plus-circle-fill me-2"></i>
                        <span>Log Meal</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/meals/history">
                        <i class="bi-clock-history me-2"></i>
                        <span>History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/settings/">
                        <i class="bi-gear-fill me-2"></i>
                        <span>Settings</span>
                    </a>
                </li>
                 <li class="nav-item mt-auto">
                    <a class="nav-link" href="#" id="logoutButton">
                        <i class="bi-box-arrow-left me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
